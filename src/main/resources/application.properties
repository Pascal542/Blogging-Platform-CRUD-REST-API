spring.application.name=api.blogger

# Spring MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog
spring.datasource.username=pascal
spring.datasource.password=pascal

# Spring JPA/Hibernate
# Permite visualizar el sql generado por Hibernate
spring.jpa.show-sql=true
# Permite actualizar la base de datos sin que se dropee al finalizar la app
spring.jpa.hibernate.ddl-auto=update